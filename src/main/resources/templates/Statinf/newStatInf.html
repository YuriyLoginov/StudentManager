<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Statement info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create Statement info</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/statinf/save}" th:object="${statinf}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Студент</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Студент" />
                    </td>
                </tr>
            </div>


            <div alight="left">
                <tr>
                    <label class="form-label" >Ведомость</label>

                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Ведомость" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Оценка</label>

                    <td>
                        <input type="text" th:field="*{grade}" class="form-control" placeholder="Оценка" />
                    </td>
                </tr>
            </div>


            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
