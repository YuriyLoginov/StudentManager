<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ведомость</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <h2>Create Statement info</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/teacher/home'}">Назад</a></h3>
            <h3><a th:href="@{'/statinf/newStatInf'}">Добавить</a></h3>
        </div>

    </tr>

    <div class="col-sm-8" align="center">
        <div class="panel-body" align="center">


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Ведомость</th>
                    <th>Студент</th>
                    <th>Оценка</th>

                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="statinf : ${statinfList}">
                    <td th:text="${statinf.id}">ID</td>
                    <td th:text="${statinf.id}">Ведомость</td>
                    <td th:text="${statinf.id}">Студент</td>
                    <td th:text="${statinf.grade}">Оценка</td>
                    <td>
                        <a th:href="@{'/statinf/eddit/' + ${statinf.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/statinf/delete/' + ${statinf.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
