<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Statement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Statement</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/statement/save}" th:object="${statement}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Дата</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{date}" class="form-control" placeholder="Дата" />
                    </td>
                </tr>
            </div>


            <div alight="left">
                <tr>
                    <label class="form-label" >Группа</label>

                    <td>
                        <input type="text" th:field="*{studentGroupEntity}" class="form-control" placeholder="Группа" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Предмет</label>

                    <td>
                        <input type="text" th:field="*{subjectEntity}" class="form-control" placeholder="Предмет" />
                    </td>
                </tr>
            </div>


            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
