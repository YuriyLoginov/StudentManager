<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Студент</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <h2>Добавить студента</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/teacher/home'}">Назад</a></h3>
            <h3><a th:href="@{'/student/newStudent'}">Добавить</a></h3>
        </div>

    </tr>

    <div class="col-sm-8" align="center">
        <div class="panel-body" align="center">


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Отчество</th>
                    <th>Дата рождения</th>
                    <th>Номер группы</th>
                    <th>Курс</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.id}">ID</td>
                    <td th:text="${student.firstName}">First Name</td>
                    <td th:text="${student.lastName}">Last Name</td>
                    <td th:text="${student.patronymic}">Patronymic</td>
                    <td th:text="${student.dateOfBirth}">Дата рождения</td>
                    <td th:text="${student.id}">Номер группы</td>
                    <td th:text="${student.course}">Курс</td>
                    <td>
                        <a th:href="@{'/student/eddit/' + ${student.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/student/delete/' + ${student.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
