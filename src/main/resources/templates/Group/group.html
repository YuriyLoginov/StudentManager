<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Группа</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

<div>
    <h2>Добавить группу</h2>
    <tr>
        <div align="left">
            <h3><a th:href="@{'/teacher/home'}">Назад</a></h3>
            <h3><a th:href="@{'/group/newGroup'}">Добавить</a></h3>
        </div>

    </tr>

    <div class="col-sm-8" align="center">
        <div class="panel-body" align="center">


            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Направление</th>
                    <th>Факультет</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${groupList}">
                    <td th:text="${group.id}">ID</td>
                    <td th:text="${group.name}">Название</td>
                    <td th:text="${group.direction}">Направление</td>
                    <td th:text="${group.faculty}">Факультет</td>

                    <td>
                        <a th:href="@{'/group/eddit/' + ${group.id}}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/group/delete/' + ${group.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
