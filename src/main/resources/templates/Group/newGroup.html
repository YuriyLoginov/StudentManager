<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить группу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Создать новую группу</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/group/save}" th:object="${group}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label" >Название</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Название" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Факультет</label>


                    <td>
                        <input type="text" th:field="*{faculty}" class="form-control" placeholder="Факультет" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Направление</label>

                    <td>
                        <input type="text" th:field="*{direction}" class="form-control" placeholder="Направление" />
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
    </div>
</div>
</body>
</html>
