<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Subject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Subject</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/subject/save}" th:object="${subject}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Course Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Course Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Длительность</label>
                    <td>
                        <input type="text" th:field="*{duration}" class="form-control" placeholder="Длительность" />
                    </td>
                </tr>
            </div>

<!--            <div alight="left">
                <tr>
                    <label class="form-label" >Преподаватель</label>
                    <td>
                        <input type="text" th:field="*{teacher_id}" class="form-control" placeholder="Преподаватель" />
                    </td>
                </tr>
            </div>-->

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>

        </form>
        </div>
    </div>
</body>
</html>
